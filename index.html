<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localisation Déchets – TICP (optimisé + calibration GPS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <style>

    @media (max-width:480px) { #mapContainer { height:90vh; } #mapImage,#overlay { height:90vh; } #zonePopup { max-height:180px; } }

    .toast.show { opacity:1; }
  </style>

<body>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    // --- Données complètes des emplacements ---
    const coords = {"MR5 Atelier2":{x:243,y:684},"MR15":{x:301,y:606},"MR13":{x:312,y:577},"MR6 Enduis et Peinture":{x:400,y:600},"MR13 Atelier 4":{x:392,y:648},"MR1":{x:392,y:704},"MR13 Atelier5":{x:461,y:728},"MR5 Atelier23":{x:369,y:763},"MR3 Voie 35D":{x:552,y:554},"MR6 KD Lavage":{x:536,y:505},"MR4 Atelier6":{x:854,y:419},"BUMR":{x:790,y:460},"MR2 - MR13":{x:680,y:665},"MR2 Porte":{x:665,y:711},"MR2 Fenêtre":{x:670,y:747},"MR2 Etabli":{x:738,y:747},"MR3":{x:774,y:659},"MR2 HUB":{x:852,y:685},"MR7 Peinture + ponçage":{x:953,y:607},"MR7 préparation":{x:934,y:749},"CABOUT":{x:1034,y:688},"PRM11":{x:1028,y:745},"PRM4":{x:1189,y:747},"PRM5 Compresseur":{x:1258,y:692},"PRM10 Rechauffeur":{x:1325,y:678},"PRM1 MVT":{x:1321,y:740},"PRM3":{x:1336,y:532},"PRM2":{x:1322,y:428},"PRM7 Atelier12":{x:1280,y:345},"PRM6 CAPA":{x:1203,y:331},"PRM6 Blow WC":{x:1496,y:730},"PRM6 Pièces sanitaire":{x:1474,y:665},"PRM6 Lavage":{x:1468,y:608},"SC2 Amont CT10":{x:1452,y:490},"SC2 Magasin":{x:1596,y:499},"SC2 Réception":{x:1527,y:420},"SC Kitting":{x:1534,y:355},"MR8 Grenailleuse":{x:1504,y:249},"Bogies":{x:1670,y:287},"MABOR":{x:1804,y:282},"PRM8":{x:1732,y:733},"Z1":{x:1875,y:584},"Z2":{x:1814,y:755},"Z3":{x:1768,y:366},"Z4":{x:1634,y:379},"Z5":{x:1602,y:182},"Z6":{x:1416,y:382},"Z7":{x:1529,y:492},"Z8":{x:1415,y:448},"Z9":{x:1419,y:617},"Z10":{x:1590,y:676},"Z11":{x:1415,y:734},"Z12":{x:1205,y:204},"Z13":{x:1285,y:412},"Z14":{x:1111,y:371},"Z15":{x:1200,y:603},"Z16":{x:1026,y:620},"Z17":{x:1122,y:644},"Z18":{x:1048,y:544},"Z19":{x:921,y:329},"Z20":{x:834,y:378},"Z21":{x:710,y:415},"Z22":{x:704,y:600},"Z23":{x:865,y:608},"Z24":{x:735,y:714},"Z25":{x:965,y:728},"Z26":{x:785,y:791},"Z27":{x:602,y:788},"Z28":{x:478,y:433},"Z29":{x:442,y:511},"Z30":{x:317,y:547},"Z31":{x:212,y:600},"Z32":{x:1156,y:738},"Z33":{x:292,y:689},"Z34":{x:511,y:685},"Z35":{x:1534,y:329},"Z36":{x:1119,y:598},"Bureau Administratif":{x:1524,y:152} };

    // --- Déchets par zone ---
    const dechetsParZone = { Z1:["Bois","Carton","Bac noir","Plastique"], Z2:["Ferreux","Cuivre","Non ferreux","Caoutchouc","Bois","Carton","Condenseur","Geobox Déchets dangereux","Bac noir","Bac jaune","Aérosols","DEEE"], Z3:["Carton","Bois","Réhausses KC","Geobox Déchets dangereux","Ferreux","Caoutchouc","Aérosols","Pélican","Huile usagées"], Z4:["Carton","Bois","Geobox Déchets dangereux","Bac noir","Polystyrène","Réhausses KC"], Z5:["Bac noir","Bac jaune","Carton","Cartouche d'encre"], Z6:["Bac noir","Bac jaune"], Z7:["Bac noir","Plastique"], Z8:["Bois","Carton","Ferreux","Polystyrène","Plastique","Bac jaune","Bac noir"], Z9:["Carton","Bois","Bac noir","Réhausses KC"], Z10:["Aérosols","Bac noir","Non ferreux","Carton"], Z11:["Carton","Bois","Polystyrène","Plastique","DEEE","Non ferreux","Réhausses KC","Aérosols","Pélican","Bac jaune","Ferreux","Caoutchouc","Geobox Déchets dangereux"], Z12:["Bac noir","Bac jaune"], Z13:["Piles et Accumulateur","Geobox Déchets dangereux","Aérosols","Ferreux","Cuivre","Non ferreux","DEEE","Caoutchouc","Huile usagées"], Z14:["Aérosols","Ferreux","Non ferreux","Bac noir","Bac jaune","Geobox Déchets dangereux","Carton","Bois","Réhausses KC"], Z15:["DEEE","Carton","Non ferreux","Ferreux","Plastique","Polystyrène","Bac noir"], Z16:["Piles et Accumulateur","Cartouche d'encre","Vêtements usagées","Bac noir","Aérosols","DEEE","Carton","Bac jaune"], Z17:["DEEE","Aérosols","Bac noir","Geobox Déchets dangereux","Huile usagées"], Z18:["Bois","Carton","Ferreux","Non ferreux","Bac noir","Bac jaune","Verre","Déchets non dangereux"], Z19:["Bac noir"], Z20:["Ferreux","Non ferreux","Geobox Déchets dangereux","Bois","Carton","Plastique","Bac plomb"], Z21:["Verre","Bois","Carton","Ferreux","Non ferreux","Geobox Déchets dangereux","Plastique","Polystyrène","DEEE","Pélican","Bac jaune","GRV Huiles","GRV Cool Elf"], Z22:["Geobox Déchets dangereux","Fût peinture"], Z23:["Ampoules","Néons","Aérosols","Bac noir","Bac jaune"], Z24:["Caoutchouc","Pélican","Verre"], Z25:["Geobox Déchets dangereux"], Z26:["Carton","Bois"], Z27:["Bois","Carton","Ferreux","Non ferreux","Geobox Déchets dangereux","Plastique","Polystyrène","Aérosols"], Z28:["Ferreux","Bac noir","Fût filtres","Huile usagées"], Z29:["Geobox Déchets dangereux"], Z30:["Geobox Déchets dangereux","Pélican","Bac jaune","Carton","Bois","DEEE","Non ferreux","Ferreux","Aérosols","Amiante"], Z31:["Bac noir","Bac jaune","Amiante"], Z32:["Geobox Déchets dangereux","Non ferreux","Ferreux"], Z33:["Amiante"], Z34:["Bac noir","Bac jaune"], Z35:["Bac noir","Bac jaune","Plastique","Carton"] };

    // --- Images popup par zone ---
    const zoneImages = { Z5:'Zone 5.jpg', Z12:'Zone 12.jpg', Z14:'Zone 14.jpg', Z16:'Zone 16.jpg', Z18:'Zone 18.jpg', Z23:'Zone 23.jpg', Z24:'Zone 24.jpg', Z25:'Zone 25.jpg', Z27:'Zone 27.jpg', Z29:'Zone 29.jpg', Z30:'Zone 30.jpg', Z34:'Zone 34.jpg' };

    // === Initialisation Choices.js ===
    const choicesZone   = new Choices(document.getElementById('zoneSelect'), { searchEnabled:true, shouldSort:false, itemSelectText:'', placeholderValue:'Rechercher une zone…' });
    const choicesDechet = new Choices(document.getElementById('dechetSelect'), { searchEnabled:true, shouldSort:true, itemSelectText:'', placeholderValue:'Rechercher un déchet…' });

    function updateInfoPanel(zone) {
      const list = document.getElementById('dechetList');
      list.innerHTML = '';
      (dechetsParZone[zone]||[]).sort().forEach(t=>{ const li = document.createElement('li'); li.textContent = t; list.appendChild(li); });
      if (!(dechetsParZone[zone]||[]).length) { list.innerHTML = '<li>Aucun déchet</li>'; }
    }

    // Remplissage sélecteurs
    Object.keys(coords).filter(z=>!z.startsWith('Z')).forEach(z=>{ choicesZone.setChoices([{value:z,label:z}], 'value','label', false); });
    const allTypes = Array.from(new Set(Object.values(dechetsParZone).flat())).sort();
    allTypes.forEach(t=>{ choicesDechet.setChoices([{value:t,label:t}], 'value','label', false); });
    document.getElementById('zoneSelect').addEventListener('change', e=>{
      updateInfoPanel(e.target.value);
      const types = dechetsParZone[e.target.value]||allTypes;
      choicesDechet.clearChoices();
      types.forEach(t=>choicesDechet.setChoices([{value:t,label:t}], 'value','label', false));
    });

    // === Canvas / rendu unifié ===
    const canvasEl = document.getElementById('overlay');
    const ctx2     = canvasEl.getContext('2d');
    const imgEl2   = document.getElementById('mapImage');
    const popupEl  = document.getElementById('zonePopup');

    let hotspots = [];       // [{imgX, imgY, r, zone}]
    let hoverHotspot = null; // référence à un hotspot
    let route = null;        // { from:{x,y}, to:{x,y} } en coords image

    // HiDPI + resize robuste
    const dpr = () => window.devicePixelRatio || 1;
    function ajusterCanvas(){
      const rect = document.getElementById('mapContainer').getBoundingClientRect();
      const ratio = dpr();
      canvasEl.width  = Math.max(1, Math.round(rect.width  * ratio));
      canvasEl.height = Math.max(1, Math.round(rect.height * ratio));
      ctx2.setTransform(ratio, 0, 0, ratio, 0, 0);
    }
    const ro = new ResizeObserver(()=>ajusterCanvas());
    ro.observe(document.getElementById('mapContainer'));
    imgEl2.addEventListener('load', ajusterCanvas);
    window.addEventListener('orientationchange', ajusterCanvas);
    window.addEventListener('load', ajusterCanvas);

    // Animation loop contrôlée
    let animId = null;
    function startAnim(drawFn){ stopAnim(); const loop = ()=>{ drawFn(); animId = requestAnimationFrame(loop); }; animId = requestAnimationFrame(loop); }
    function stopAnim(){ if (animId !== null){ cancelAnimationFrame(animId); animId = null; } }

    function drawAll(){
      ctx2.clearRect(0,0,canvasEl.width,canvasEl.height);
      const rx = (canvasEl.width  / dpr()) / imgEl2.naturalWidth;
      const ry = (canvasEl.height / dpr()) / imgEl2.naturalHeight;

      if (route){
        const p0 = { x: route.from.x * rx, y: route.from.y * ry };
        const p1 = { x: route.to.x   * rx, y: route.to.y   * ry };
        ctx2.save();
        ctx2.setLineDash([10,6]); ctx2.lineWidth = 4;
        const t = (performance.now()/600)%1; ctx2.strokeStyle = `rgba(0,0,255,${0.3+0.7*t})`;
        ctx2.beginPath(); ctx2.moveTo(p0.x,p0.y); ctx2.lineTo(p1.x,p1.y); ctx2.stroke();
        ctx2.restore();
        const r = 10 + 5*Math.abs(Math.sin(performance.now()/400));
        [['red',p0],['green',p1]].forEach(([col,pt])=>{ ctx2.beginPath(); ctx2.arc(pt.x,pt.y,r,0,Math.PI*2); ctx2.lineWidth=3; ctx2.strokeStyle=col; ctx2.stroke(); });
      }

      hotspots.forEach(h=>{
        const sx = h.imgX * rx, sy = h.imgY * ry;
        ctx2.beginPath(); ctx2.arc(sx, sy, h.r, 0, Math.PI*2); ctx2.lineWidth=3; ctx2.strokeStyle='red'; ctx2.stroke();
      });

      if (userPos){
        const ux = userPos.x * rx, uy = userPos.y * ry;
        if (heading != null){
          const ang = normalizeHeadingRad(heading) - Math.PI/2;
          const fov = Math.PI/3, len = Math.min(canvasEl.width, canvasEl.height) / dpr() * 0.12;
          ctx2.save(); ctx2.beginPath(); ctx2.moveTo(ux,uy); ctx2.arc(ux,uy,len, ang - fov/2, ang + fov/2); ctx2.closePath(); ctx2.fillStyle='rgba(0,0,255,0.2)'; ctx2.fill(); ctx2.restore();
          ctx2.save(); ctx2.translate(ux,uy); ctx2.rotate(ang); ctx2.beginPath(); ctx2.moveTo(0,-15); ctx2.lineTo(-6,-5); ctx2.lineTo(6,-5); ctx2.closePath(); ctx2.fillStyle='blue'; ctx2.fill(); ctx2.restore();
        }
        ctx2.beginPath(); ctx2.arc(ux,uy,10,0,Math.PI*2); ctx2.fillStyle='rgba(0,255,0,0.6)'; ctx2.fill(); ctx2.strokeStyle='green'; ctx2.stroke();
      }
    }

    // --- Soumission (itinéraire manuel) ---
    document.getElementById('searchForm').addEventListener('submit', e=>{
      e.preventDefault();
      const dep = document.getElementById('zoneSelect').value;
      const wanted = document.getElementById('dechetSelect').value.toLowerCase().trim();
      const from = coords[dep];
      if (!from){ toast("Sélectionnez un emplacement valide"); return; }
      let best=null, dmin=Infinity;
      for (let z in dechetsParZone){
        if (dechetsParZone[z].some(x=>x.toLowerCase()===wanted)){
          const d = Math.hypot(coords[z].x - from.x, coords[z].y - from.y);
          if (d < dmin){ dmin = d; best = z; }
        }
      }
      if (!best){ toast("Aucune zone pour ce déchet"); return; }
      updateInfoPanel(best);
      route = { from: {x: from.x, y: from.y}, to: {x: coords[best].x, y: coords[best].y} };
      hotspots = [{ imgX: coords[best].x, imgY: coords[best].y, r: 12, zone: best }];
      startAnim(drawAll);
    });

    // --- Interaction canvas ---
    canvasEl.addEventListener('mousemove', e=>{
      const rect = canvasEl.getBoundingClientRect();
      const mx = e.clientX - rect.left, my = e.clientY - rect.top;
      const rx = (canvasEl.width  / dpr()) / imgEl2.naturalWidth;
      const ry = (canvasEl.height / dpr()) / imgEl2.naturalHeight;
      hoverHotspot = null;
      for (let h of hotspots){
        const sx = h.imgX * rx, sy = h.imgY * ry;
        if (Math.hypot(sx - mx, sy - my) <= h.r + 5){ hoverHotspot = h; break; }
      }
    });
    canvasEl.addEventListener('mouseleave', ()=> hoverHotspot = null);

    let sel=false;
    document.getElementById('enableClickSelect').addEventListener('click', ()=>{
      sel=!sel; document.getElementById('enableClickSelect').textContent = sel?'Cliquez…':'Choisir sur la carte';
    });
    canvasEl.addEventListener('click', e=>{
      const rect = canvasEl.getBoundingClientRect();
      const mx = e.clientX - rect.left, my = e.clientY - rect.top;
      const rx = (canvasEl.width  / dpr()) / imgEl2.naturalWidth;
      const ry = (canvasEl.height / dpr()) / imgEl2.naturalHeight;
      for (let h of hotspots){
        const sx = h.imgX * rx, sy = h.imgY * ry;
        if (Math.hypot(sx - mx, sy - my) <= h.r){
          const src = zoneImages[h.zone];
          if (src){
            popupEl.src = src;
            const px = Math.min(Math.max(mx - 150, 8), rect.width  - 308);
            const py = Math.min(Math.max(my - 310, 8), rect.height - 180);
            popupEl.style.left = `${px}px`; popupEl.style.top  = `${py}px`;
            popupEl.style.display = 'block';
          }
          return;
        }
      }
      popupEl.style.display = 'none';
      if (!sel) return;
      const imgX = mx / rx; const imgY = my / ry;
      let best,dmin=Infinity;
      Object.keys(coords).forEach(n=>{
        if(!n.startsWith('Z')){
          const c=coords[n], d=Math.hypot(c.x-imgX,c.y-imgY);
          if(d<dmin){dmin=d;best=n;}
        }
      });
      if(best){ choicesZone.setChoiceByValue(best); document.getElementById('zoneSelect').dispatchEvent(new Event('change')); sel=false; document.getElementById('enableClickSelect').textContent='Choisir sur la carte'; }
    });

    // === Calibration GPS précise (homographie) ===============================
    const controlPoints = [
      { name: "Z5",  lat: 45.192701, lon: 0.706038, x: coords["Z5"].x,  y: coords["Z5"].y  },
      { name: "Z12", lat: 45.193602, lon: 0.705176, x: coords["Z12"].x, y: coords["Z12"].y },
      { name: "Z21", lat: 45.194346, lon: 0.703709, x: coords["Z21"].x, y: coords["Z21"].y },
      { name: "Z31", lat: 45.195269, lon: 0.702184, x: coords["Z31"].x, y: coords["Z31"].y }
    ];

    const avgLat = controlPoints.reduce((s,p)=>s+p.lat,0)/controlPoints.length;
    const lat0   = avgLat;
    const lon0   = controlPoints.reduce((s,p)=>s+p.lon,0)/controlPoints.length;
    const kx     = 111320 * Math.cos(avgLat * Math.PI/180);
    const ky     = 111320;
    function ll2xy(lat, lon){ return { X:(lon - lon0) * kx, Y:(lat - lat0) * ky }; }

    function computeHomography(srcPts, dstPts){
      const A=[], b=[];
      for(let i=0;i<4;i++){
        const {X,Y}=srcPts[i], {x,y}=dstPts[i];
        A.push([X,Y,1, 0,0,0, -x*X, -x*Y]); b.push(x);
        A.push([0,0,0, X,Y,1, -y*X, -y*Y]); b.push(y);
      }
      const h = solveLeastSquares(A,b);
      return [ [h[0],h[1],h[2]], [h[3],h[4],h[5]], [h[6],h[7],1] ];
    }
    function solveLeastSquares(A,b){
      const m=A[0].length, n=A.length;
      const AT=Array.from({length:m},()=>Array(n).fill(0));
      for(let i=0;i<n;i++) for(let j=0;j<m;j++) AT[j][i]=A[i][j];
      const M=Array.from({length:m},()=>Array(m).fill(0));
      const v=Array(m).fill(0);
      for(let i=0;i<m;i++){
        for(let j=0;j<m;j++){ let s=0; for(let k=0;k<n;k++) s+=AT[i][k]*A[k][j]; M[i][j]=s; }
        let sv=0; for(let k=0;k<n;k++) sv+=AT[i][k]*b[k]; v[i]=sv;
      }
      return gaussSolve(M,v);
    }
    function gaussSolve(M,v){
      const n=v.length; for(let i=0;i<n;i++){ M[i]=M[i].slice(); M[i].push(v[i]); }
      for(let i=0;i<n;i++){
        let piv=i; for(let r=i+1;r<n;r++) if(Math.abs(M[r][i])>Math.abs(M[piv][i])) piv=r;
        if(Math.abs(M[piv][i])<1e-12) throw new Error('Système mal conditionné');
        if(piv!==i){ const t=M[i]; M[i]=M[piv]; M[piv]=t; }
        const div=M[i][i]; for(let c=i;c<=n;c++) M[i][c]/=div;
        for(let r=0;r<n;r++){ if(r===i) continue; const f=M[r][i]; for(let c=i;c<=n;c++) M[r][c]-=f*M[i][c]; }
      }
      return M.map(row=>row[n]);
    }

    const srcPts = controlPoints.map(p=>ll2xy(p.lat,p.lon));
    const dstPts = controlPoints.map(p=>({x:p.x,y:p.y}));
    const H = computeHomography(srcPts,dstPts);
    function applyH(X,Y){ const x=H[0][0]*X+H[0][1]*Y+H[0][2]; const y=H[1][0]*X+H[1][1]*Y+H[1][2]; const w=H[2][0]*X+H[2][1]*Y+1; return {x:x/w, y:y/w}; }
    function gpsToPixel(lat,lon){ const {X,Y}=ll2xy(lat,lon); return applyH(X,Y); }

    // --- GPS + boussole (sans itinéraire auto) ---
    let userPos=null, gpsOn=false, heading=null, headingSource='alpha';
    let orientationListenerAdded=false;
    function handleOrient(e){ if (typeof e.webkitCompassHeading !== 'undefined') { heading = e.webkitCompassHeading; headingSource='ios'; } else if (typeof e.alpha !== 'undefined') { heading = e.alpha; headingSource='alpha'; } }
    function normalizeHeadingRad(raw){ if (headingSource === 'ios') return raw * Math.PI/180; return (raw - 90) * Math.PI/180; }

    document.getElementById('enableGPS').addEventListener('click', ()=>{
      gpsOn = !gpsOn;
      document.getElementById('enableGPS').textContent = gpsOn ? 'Désactiver GPS' : 'Activer GPS + Boussole';
      if (gpsOn){
        if (!navigator.geolocation){ toast('GPS non disponible'); gpsOn=false; return; }
        navigator.geolocation.watchPosition(pos=>{
          userPos = gpsToPixel(pos.coords.latitude, pos.coords.longitude);
          const zoneSelect = document.getElementById('zoneSelect');
          if (![...zoneSelect.options].some(o=>o.value==='Ma localisation')){
            const opt = new Option('Ma localisation','Ma localisation',true,true); zoneSelect.prepend(opt);
          } else { zoneSelect.value = 'Ma localisation'; }
          startAnim(drawAll);
        }, err => toast('Erreur GPS : ' + err.message), { enableHighAccuracy:true });

        if (!orientationListenerAdded){
          if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function'){
            DeviceOrientationEvent.requestPermission().then(res=>{
              if (res==='granted'){ window.addEventListener('deviceorientation', handleOrient, true); orientationListenerAdded=true; }
              else { toast('Accès à la boussole refusé'); }
            }).catch(()=> toast("Impossible d'accéder à la boussole"));
          } else {
            window.addEventListener('deviceorientation', handleOrient, true);
            orientationListenerAdded = true;
          }
        }
      } else {
        userPos=null; heading=null; route=null; hotspots=[]; startAnim(drawAll);
      }
    });

    // --- Utilitaires ---
    function toast(msg){ const t=document.getElementById('toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2200); }

    // Démarre le rendu
    startAnim(drawAll);
  </script>
