<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localisation Déchets – TICP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

<body>
  <div class="container">
    <header>
      <h1>Localisation des déchets</h1>
      <p>Choisissez votre point de départ et le type de déchet pour trouver la zone la plus proche.</p>
    </header>
    <section class="search-panel">
      <form id="searchForm">
        <div class="form-group">
          <button type="button" id="enableClickSelect">Choisir point de départ</button>
        </div>
        <div class="form-group">
          <label for="zoneSelect">Emplacement</label>
          <select id="zoneSelect"></select>
        </div>
        <div class="form-group">
          <label for="dechetSelect">Déchet</label>
          <select id="dechetSelect"></select>
        </div>
        <div class="form-group">
          <button type="button" id="activateGPS">Activer GPS</button>
        </div>
        <div class="form-group">
          <button type="submit">OK</button>
        </div>
      </form>
    </section>
    <div class="main-content">
      <section id="mapContainer">
        <img id="mapImage" src="1.png" alt="Plan du site" />
        <canvas id="overlay"></canvas>
        <img id="zonePopup" src="" alt="Zone déchets" />
      </section>
      <aside id="infoPanel">
        <h2>Déchets</h2>
        <ul id="dechetList"><li>Aucune zone sélectionnée</li></ul>
      </aside>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    // --- Données et initialization Choices.js ---
    const coords = {/* ... */};
    const dechetsParZone = {/* ... */};
    const zoneImages = {/* ... */};
    new Choices(document.getElementById('zoneSelect'), { searchEnabled: true, shouldSort: false });
    new Choices(document.getElementById('dechetSelect'), { searchEnabled: true, shouldSort: true });

    // --- Canvas & GPS setup ---
    const overlay = document.getElementById('overlay');
    const ctx = overlay.getContext('2d');
    let userPosition = null;
    let calibration = [];

    /**
     * Ajoute un point de calibration GPS→pixels.
     * A appeler deux fois avec deux points distincts.
     */
    function addCalibrationPoint(lat, lon, x, y) {
      if (calibration.length >= 2) return console.warn('Deux points déjà calibrés');
      calibration.push({ lat, lon, x, y });
      console.log('Point de calibration ajouté :', { lat, lon, x, y });
      if (calibration.length === 2) console.log('Calibration complète, lancez GPS');
    }

    /**
     * Convertit lat/lon en pixels (interpolation linéaire).
     */
    function latLonToPixel(lat, lon) {
      const [c0, c1] = calibration;
      const fx = (lon - c0.lon) / (c1.lon - c0.lon);
      const fy = (lat - c0.lat) / (c1.lat - c0.lat);
      return {
        x: c0.x + fx * (c1.x - c0.x),
        y: c0.y + fy * (c1.y - c0.y)
      };
    }

    /**
     * Dessine un rond vert à la position utilisateur.
     */
    function drawUser() {
      if (!userPosition || calibration.length < 2) return;
      overlay.width = overlay.clientWidth;
      overlay.height = overlay.clientHeight;
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      const p = latLonToPixel(userPosition.lat, userPosition.lon);
      const px = p.x * (overlay.width / overlay.clientWidth);
      const py = p.y * (overlay.height / overlay.clientHeight);
      ctx.beginPath();
      ctx.arc(px, py, 8, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(0,150,0,0.7)';
      ctx.fill();
    }

    // Exemple de calibration automatique pour Zone 5 (à remplacer par vos valeurs) :
    // addCalibrationPoint(45.19291, 0.70595, X5, Y5);
    // addCalibrationPoint(lat2, lon2, X2, Y2);

    // Activation GPS en temps réel
    document.getElementById('activateGPS').addEventListener('click', () => {
      if (!navigator.geolocation) return alert('GPS non supporté');
      navigator.geolocation.watchPosition(pos => {
        userPosition = { lat: pos.coords.latitude, lon: pos.coords.longitude };
        drawUser();
      }, () => alert('Impossible d\'obtenir la position GPS'));
    });

    // Le reste du code (recherche, animation, popup) demeure inchangé.
  </script>
</body>
