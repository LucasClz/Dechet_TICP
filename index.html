<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection Zone Déchets</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #2d3748;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .zone-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .zone-button {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .zone-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.4);
        }

        .zone-button:active {
            transform: translateY(0);
        }

        .zone-button.ticp {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .zone-button.ticp:hover {
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
        }

        .zone-button.prm6 {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .zone-button.prm6:hover {
            box-shadow: 0 10px 25px rgba(237, 137, 54, 0.4);
        }

        .zone-code {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 1.3rem;
        }

        .zone-description {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.3rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .zone-button {
                padding: 1rem 1.5rem;
                font-size: 1.1rem;
            }
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
            color: #a0aec0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">♻️</div>
        <h1>Notation des Déchets</h1>
        <p class="subtitle">Sélectionnez votre zone pour accéder au système de notation spécialisé</p>
        
        <div class="zone-buttons">
            <a href="https://lucasclz.github.io/Dechet_TICP/TICP.html" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="zone-button ticp">
                <div class="zone-code">TICP</div>
                <div class="zone-description">Tournée Trimestrielle déchets</div>
            </a>
            
            <a href="https://lucasclz.github.io/Dechet_TICP/PRM6.html" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="zone-button prm6">
                <div class="zone-code">PRM6</div>
                <div class="zone-description">Zone 9 et 10</div>
            </a>
        </div>
        
        <div class="footer">
            Cliquez sur votre zone pour être redirigé vers le site de notation
        </div>
    </div>
